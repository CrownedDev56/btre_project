{% if messages %}
    {% for message in messages %}
        <div id='message' class='container'>
            <div class="alert alert-{{ message.tags }} alert-dismissible text-centre" role="alert">
                <button class="close" class="close" data-dismiss="alert"> <span aria-hidden="true"> </span> &times; </span></button>
            <strong>
                {% if messsage.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                    error:
                {% else %}
                    {{ message.tags | title}}

                {% endif %}
            </strong>
            {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}
